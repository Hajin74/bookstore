<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품 상세</title>
    <!-- css -->
    <link rel="stylesheet" href="../common/header.css">
    <link rel="stylesheet" href="../book/bookDetail.css">
    <!-- js -->
    <script src="../book/bookDetail.js" type="module" defer></script>
</head>
<body>
<div class="header">
    <a href="/">
        <img class="logo" src="../images/logo.png" alt="로고"/>
    </a>
    <nav>
        <ul>
            <li><a href="#">장바구니</a></li>
            <li><a href="#">마이페이지</a></li>
            <li><a href="#">책읽는 엘리스</a></li>
            <li>
                <a href="#">
                    <img class="user" src="../images/user.png" alt="유저"/>
                </a>
            </li>
        </ul>
    </nav>
</div>
<div class="contents-wrap">
    <div class="book-detail-wrap">
        <div class="book-detail-img-wrap">
            <img class="book-detail-img" src="../images/book.png" alt="책 표지 사진" />
        </div>
        <div class="book-detail-info-wrap">
            <div class="book-detail-title-wrap wrap">
                <h2 class="book-detail-title" ></h2>
                <h3 class="book-detail-sub-title"></h3>
            </div>
            <div class="book-detail-author-wrap wrap">
                <span class="book-detail-author">작가이름(글)</span>
                <span class="book-detail-drawing">작가이름(그림)</span>
            </div>
            <div class="book-detail-publisher-wrap wrap">
                <span class="book-detail-publisher"></span>
            </div>
            <div class="book-detail-review-wrap wrap">
                <span>⭐️4.5</span>
                <span>리뷰(102)</span>
            </div>
            <div class="book-detail-price-wrap wrap">
                <span class="book-detail-price"></span>
            </div>
            <div class="book-detail-deliver-wrap wrap">
                <p>배송료</p>
                <p>무료</p>
            </div>
            <div class="book-detail-gift-wrap wrap">
                <p>사은품</p>
                <p>새학기 이벤트 북스탠드 증정</p>
            </div>
            <div class="book-detail-button-wrap wrap">
                <button>구매하기</button>
                <button>+찜하기</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
