<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품 상세</title>
    <!-- css -->
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/bookDetail.css">
    <!-- js -->
    <script src="../book/bookDetail.js" type="module" defer></script>
    <script src="../common/header.js" type="module" defer></script>
</head>
<body>
<div class="header">
    <a href="/">
        <img class="logo" src="../images/logo.png" alt="로고"/>
    </a>
    <nav>
        <ul>
            <li><a href="../register/register.html">회원가입</a></li>
            <li><a href="../login/login.html">로그인</a></li>
        </ul>
    </nav>
</div>
<div class="contents-wrap">
    <div class="book-detail-wrap">
        <div class="book-detail-img-wrap">
            <img class="book-detail-img" src="../images/book.png" alt="책 표지 사진" />
        </div>
        <div class="book-detail-info-wrap">
            <div class="book-detail-title-wrap wrap">
                <h2 class="book-detail-title"></h2>
                <h4 class="book-detail-contents"></h4>
            </div>
            <div class="book-detail-writer-wrap wrap">
                <span class="book-detail-writer"></span>
            </div>
            <div class="book-detail-publisher-wrap wrap">
                <span class="book-detail-publisher"></span>
            </div>
            <div class="book-detail-price-wrap wrap">
                <span class="book-detail-price"></span>
            </div>
            <div class="book-detail-button-wrap wrap">
                <button class="book-payment-button">구매하기</button>
                <button class="book-cart-button">장바구니</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
