<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>엘리스문고_장바구니</title>

    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/cart.css">

    <script src="../cart/cart.js" type="module" defer></script>
    <script src="../common/header.js" type="module" defer></script>
</head>
<body style="background-color: white">
<div class="header">
    <a href="/">
        <img class="logo" src="../images/logo.png" alt="로고"/>
    </a>
    <nav>
        <ul>
            <li><a href="../register/register.html">회원가입</a></li>
            <li><a href="../login/login.html">로그인</a></li>
        </ul>
    </nav>
</div>

<div class="main">
    <h2 class="page_title">
        장바구니
    </h2>
    <div class="content">
        <div class="cart-items">
            <div class="cart-options">
                <input type="checkbox" id="select-all">
                <label for="select-all">전체선택</label>
                <button type ="button" class="delete-btn">선택삭제</button>
            </div>
            <hr>

            <div class="price-box">
                <div class="tile is-ancestor">
                    <div class="tile is-8 is-parent cart-products">
                        <div class="box cart-products-container" id="cartProductsContainer">
                            <!-- 장바구니에 담긴 상품들의 html 요소(카드 형태)가 주입되는 곳 -->
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="right-side">
            <div class="price-box">
                <div class="summary-item">
                    <span class = "price-title">상품금액</span>
                    <span class = "subtotal">0 원</span>
                </div>
                <div class="summary-item">
                    <span class = "price-title">배송비</span>
                    <span class = "shipping">+3,000 원</span>
                </div>
                <div class="summary-item">
                    <span class = "price-title">상품할인금액</span>
                    <span class = "discount"> 0 원</span>
                </div>
                <div class="summary-item summary-total">
                    <span class = "price-title">결제예정금액</span>
                    <span class = "total" >0 원</span>
                </div>
            </div>
            <button type ="button" class="order-btn">주문하기</button>
        </div>
    </div>
</div>

<div id="footer">
    <p class="txt">
        ©ELICE_2nd_project_elicebooks.ALL RIGHTS RESERVED
    </p>
</div>
</body>
