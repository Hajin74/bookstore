<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배송주소록</title>
    <link rel="stylesheet" href="../common/header.css">
    <link rel="stylesheet" href="addressList.css">
</head>
<body>
<div class="header">
    <img class="logo" src="../images/logo.png" alt="로고"/>
    <nav>
        <ul>
            <li><a href="#">장바구니</a></li>
            <li><a href="#">마이페이지</a></li>
            <li><a href="#">책읽는 엘리스</a></li>
            <li>
                <a href="#">
                    <img class="user" src="../images/user.png" alt="유저"/>
                </a>
            </li>
        </ul>
    </nav>
</div>
<div class="contents-wrap">
    <div class="side-wrap">
        <img class="profile" src="../images/profile.png" alt="프로필 사진" />
        <p class="nickname">닉네임</p>
        <button>회원정보 수정</button>
    </div>
    <div class="main-wrap">
        <div class="default-address-wrap">
            <p>배송주소록</p>
            <div class="address-info">
                <span>기본배송지</span>
                <span>우리집</span><br>
                <span>조민지</span>/
                <span>010-1234-5678</span><br>
                [<span>39333</span>]
                <span>서울특별시 어디구 어디길</span>
            </div>
        </div>
        <div class="address-list-wrap">
            <button type="submit">+ 새 주소록 등록</button>
            <div class="address-item-wrap">
                <div class="address-info">
                    <span>기본배송지</span>
                    <span>우리집</span><br>
                    <span>조민지</span>/
                    <span>010-1234-5678</span><br>
                    [<span>39333</span>]
                    <span>서울특별시 어디구 어디길</span>
                </div>
                <button type="submit">수정</button>
            </div>
            <div class="address-item-wrap">
                <div class="address-info">
                    <span>기본배송지</span>
                    <span>우리집</span><br>
                    <span>조민지</span>/
                    <span>010-1234-5678</span><br>
                    [<span>39333</span>]
                    <span>서울특별시 어디구 어디길</span>
                </div>
                <button type="submit">수정</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
