<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Shopping Mall</title>
    <!-- bootstrap / bulma css 관련 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <!-- 커스텀 css, js -->
    <link rel="stylesheet" href="../user-input-form.css" />
<!--    <script src="/register/register.js" type="module" defer></script>-->
</head>
<body>
<!-- 회원가입 폼(Form) -->
<div class="register-user-form-container">
    <form class="box register-user-form-box" id="registerUserForm" action="/register">
        <p class="title is-5">로그인</p>

        <div class="field">
            <div class="control">
                <input
                        class="input"
                        id="userId"
                        type="text"
                        placeholder="아이디를 입력해주세요."
                        autocomplete="on"
                />
            </div>
        </div>

        <div class="field">
            <div class="control">
                <input
                        class="input"
                        id="password"
                        type="password"
                        placeholder="비밀번호를 입력해주세요."
                        autocomplete="off"
                />
            </div>
        </div>
        <button class="button is-fullwidth btn btn-primary" id="submitButton">
            로그인
        </button>
        <div class="is-flex is-justify-content-flex-end mt-3">
            <span><a href="/register">회원가입</a></span>
            <span class="mx-2 mx-n2">|</span>
            <span><a href="/findUserId">아이디 찾기</a></span>
            <span class="mx-2 mx-n2">|</span>
            <span><a href="/findPassword">비밀번호 찾기</a></span>
        </div>
    </form>
</div>
</body>
</html>
