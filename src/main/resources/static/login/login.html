<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Shopping Mall</title>
    <!-- bootstrap / bulma css 관련 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <!-- 커스텀 css, js -->
    <link rel="stylesheet" href="../css/user-input-form.css" />
    <link rel="stylesheet" href="../css/header.css" />
    <script src="/login/login.js" type="module" defer></script>
    <script src="../common/header.js" type="module" defer></script>
</head>
<body>

<div class="header">
    <a href="/">
        <img class="logo" src="../images/logo.png" alt="로고"/>
    </a>
    <nav>
        <ul>
            <li><a href="../register/register.html">회원가입</a></li>
            <li><a href="../login/login.html">로그인</a></li>
        </ul>
    </nav>
</div>

<div class="register-user-form-container">
    <form class="box register-user-form-box" id="loginUserForm">
        <p class="title is-5">로그인</p>

        <div id="errorContainer" class="text-danger"></div>

        <div class="field">
            <div class="control">
                <input
                        class="input"
                        id="username"
                        type="text"
                        placeholder="아이디를 입력해주세요."
                        autocomplete="on"
                />
            </div>
        </div>
        <div id="usernameInputErrorMessage" class="text-danger"></div>

        <div class="field">
            <div class="control">
                <input
                        class="input"
                        id="password"
                        type="password"
                        placeholder="비밀번호를 입력해주세요."
                        autocomplete="off"
                />
            </div>
        </div>
        <div id="passwordInputErrorMessage" class="text-danger"></div>

        <button class="button is-fullwidth btn btn-primary" id="submitButton" type="submit" style="background-color: #B0C2FF; border: none;">
            로그인
        </button>
        <div class="is-flex is-justify-content-flex-end mt-3">
            <span><a href="/register/register.html">회원가입</a></span>
            <span class="mx-2 mx-n2">|</span>
            <span><a href="/user-finder/username-finder.html">아이디 찾기</a></span>
            <span class="mx-2 mx-n2">|</span>
            <span><a href="/user-finder/password-finder.html">비밀번호 찾기</a></span>
        </div>
    </form>
</div>
</body>
</html>
