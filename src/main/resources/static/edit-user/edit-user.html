<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Shopping Mall</title>
    <!-- bulma css 관련 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <!-- 커스텀 css, js -->
    <link rel="stylesheet" href="../css/user-input-form.css" />
    <script src="/edit-user/edit-user.js" type="module" defer></script>
    <script src="../common/header.js" type="module" defer></script>
</head>
<body>
<div class="register-user-form-container">

    <form class="box register-user-form-box" id="editUserForm">
        <p class="title is-5">회원 정보 수정</p>

        <div class="d-flex justify-content-end mb-3">
            <button id="deleteButton" class="btn btn-secondary" type="button"> 탈퇴하기</button>
        </div>

        <div class="field mb-0">
            <div class="control">
                <input
                        class="input"
                        id="name"
                        type="text"
                        disabled
                />
            </div>
        </div>

        <div class="field mb-0 mt-1">
            <div class="control">
                <input
                        class="input"
                        id="username"
                        type="text"
                        disabled
                />
            </div>
        </div>

        <div class="field mb-0 mt-1">
            <div class="control">
                <input
                        class="input"
                        id="password"
                        type="password"
                        placeholder="비밀번호를 입력해주세요."
                        autocomplete="off"
                />
            </div>
        </div>
        <div id="passwordInputErrorMessage" class="text-danger"></div>

        <div class="field mb-0 mt-1">
            <div class="control">
                <input
                        class="input"
                        id="passwordConfirm"
                        type="password"
                        placeholder="비밀번호를 한번 더 입력해주세요."
                        autocomplete="off"
                />
            </div>
        </div>
        <div id="passwordConfirmErrorMessage" class="text-danger"></div>

        <div class="field mb-0 mt-1">
            <div class="control">
                <input
                        class="input"
                        id="birthday"
                        type="text"
                        disabled
                />
            </div>
        </div>

        <div class="field mb-0 mt-1">
            <div class="control">
                <input
                        class="input"
                        id="email"
                        type="email"
                        disabled
                />
            </div>
        </div>

        <div class="field mb-0 mt-1">
            <div class="control">
                <input
                        class="input"
                        id="mobileNumber"
                        type="text"
                        disabled
                />
            </div>
        </div>

        <div class="mt-5 d-flex justify-content-center">
            <button class="btn btn-primary" id="submitButton" type="submit" style="margin-right: 50px;">
                확인
            </button>
            <button class="btn btn-secondary" id="backButton" type="submit">
                이전
            </button>
        </div>
    </form>
</div>
</body>
</html>
