<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Shopping Mall</title>
    <!-- bulma css 관련 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <!-- 커스텀 css, js -->
    <link rel="stylesheet" href="/user-input-form.css" />
    <script src="register.js" type="module" defer></script>
</head>
<body>
<!-- 회원가입 폼(Form) -->
<div class="register-user-form-container">
    <form class="box register-user-form-box" id="registerUserForm">
        <p class="title is-5">회원가입</p>

        <div id="errorContainer" class="text-danger"></div>

        <div class="field mb-0">
            <div class="control">
                <input
                        class="input"
                        id="name"
                        type="text"
                        placeholder="이름을 입력해주세요."
                        autocomplete="on"
                />
            </div>
        </div>
        <div id="nameInputErrorMessage" class="text-danger"></div>

        <div class="field mb-0 mt-1">
            <div class="control">
                <input
                        class="input"
                        id="username"
                        type="text"
                        placeholder="아이디를 입력해주세요."
                        autocomplete="on"
                />
            </div>
        </div>
        <div id="usernameInputErrorMessage" class="text-danger"></div>

        <div class="field mb-0 mt-1">
            <div class="control">
                <input
                        class="input"
                        id="email"
                        type="email"
                        placeholder="이메일을 입력해주세요."
                        autocomplete="on"
                />
            </div>
        </div>
        <div id="emailInputErrorMessage" class="text-danger"></div>

        <div class="field mb-0 mt-1">
            <div class="control">
                <input
                        class="input"
                        id="password"
                        type="password"
                        placeholder="비밀번호를 입력해주세요."
                        autocomplete="off"
                />
            </div>
        </div>
        <div id="passwordInputErrorMessage" class="text-danger"></div>

        <div class="field mb-0 mt-1">
            <div class="control">
                <input
                        class="input"
                        id="passwordConfirm"
                        type="password"
                        placeholder="비밀번호를 한번 더 입력해주세요."
                        autocomplete="off"
                />
            </div>
        </div>
        <div id="passwordConfirmErrorMessage" class="text-danger"></div>

        <div class="field mb-0 mt-1">
            <div class="control">
                <input
                        class="input"
                        id="mobileNumber"
                        type="text"
                        placeholder="핸드폰 번호를 입력해주세요."
                        autocomplete="off"
                />
            </div>
        </div>
        <div id="mobileNumberErrorMessage" class="text-danger"></div>

        <div class="field mb-0 mt-1">
            <div class="control">
                <input
                        class="input"
                        id="birthday"
                        type="text"
                        placeholder="생년월일 8자리를 입력해주세요."
                        autocomplete="off"
                />
            </div>
        </div>
        <div class="mb-5 text-danger" id="birthdayInputErrorMessage"></div>

        <button class="button is-fullwidth btn btn-primary" id="submitButton" type="submit">
            회원가입
        </button>
    </form>
</div>
</body>
</html>
